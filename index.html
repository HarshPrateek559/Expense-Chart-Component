<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main class="container">
    <section class="card">
      <section class="head">
        <div class="info">
          <p>My Balance</p>
          <div id="money">$921.48</div>
        </div>
        <div class="logo">
          <img src="/images/logo.svg" alt="">
        </div>
      </section>
      <section class="data">
        <h1>Spending - Last 7 days</h1>
        <div class="chart">
          <div class="graph">
            <div class="bar" id="1"></div>
            <div class="day">mon</div>
          </div>
          <div class="graph">
            <div class="bar" id="2"></div>
            <div class="day">tue</div>
          </div>
          <div class="graph">
            <div class="bar color" id="3"></div>
            <div class="day">wed</div>
          </div>
          <div class="graph">
            <div class="bar" id="4"></div>
            <div class="day">thu</div>
          </div>
          <div class="graph">
            <div class="bar" id="5"></div>
            <div class="day">fri</div>
          </div>
          <div class="graph">
            <div class="bar" id="6"></div>
            <div class="day">sat</div>
          </div>
          <div class="graph">
            <div class="bar" id="7"></div>
            <div class="day">sun</div>
          </div>
        </div>
        <section class="summary">
          <div class="balance">
            <p>Total this month</p>
            <div class="spare">$478</div>
          </div>
          <div class="compare">
            <div class="increase">+2.4%</div>
            <p>From last month</p>
          </div>
        </section>
      </section>
    </section>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
